version: '3'

services:
  api:
    restart: always
    build: ./backend
    ports:
      - "5000:5000"

  client:
    restart: always
    build: ./frontend
    command: [ "react-scripts", "build" ]
    volumes:
      - ./client:/frontend
      - node-modules:/frontend/node_modules
    environment:
      - NODE_ENV=production
    ports:
      - '3000:3000'
    depends_on:
      - api

volumes:
  node-modules: